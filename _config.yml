title: "Sid Said"
description: "Thoughts, ideas, and musings by Sidhant Panda"
baseurl: "/sid-said"
url: "https://sidpan1.github.io"

# Theme settings
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "dark"

# Build settings
markdown: kramdown

# Configuration
permalink: /:categories/:title/
timezone: Asia/Kolkata

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Pagination
paginate: 5
paginate_path: /page:num/

# Comments
comments:
  provider: "giscus"
  giscus:
    repo: "sidpan1/sid-said"
    repo-id: "R_kgDOOMKd-Q"
    category: "Q&A"
    category-id: "DIC_kwDOOMKd-c4CoUCi"
    mapping: "pathname"
    strict: "1"
    reactions-enabled: "1"
    emit-metadata: "1"
    input-position: "bottom"
    theme: "dark_dimmed"
    lang: "en"
    loading: "lazy"

# Include directories
include:
  - _pages

# Exclude files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test

# Site Author
author:
  name: "Sidhant Panda"
  avatar: "/assets/images/avatar.jpg"
  bio: "AI leader interested in multi-agent systems, LLMs, and autonomous development workflows"
  location: "Bangalore, India"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/sidpan1"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/sidpan/"

# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/sidpan1"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/sidpan/"

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
